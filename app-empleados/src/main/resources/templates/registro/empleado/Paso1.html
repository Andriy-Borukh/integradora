<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout(contenido = ~{::main})}">
<th:block th:fragment="main">
    <main>
        <nav class="barra-pasos">
            <a th:href="@{/registro/empleado/paso1}" class="paso">Paso 1</a>
            <a th:href="@{/registro/empleado/paso2}" class="paso">Paso 2</a>
            <a th:href="@{/registro/empleado/paso3}" class="paso">Paso 3</a>
            <a th:href="@{/registro/empleado/paso4}" class="paso">Paso 4</a>
            <a th:href="@{/registro/empleado/paso5}" class="paso">Paso 5</a>
        </nav>


        <h2>Registro de Empleado – Paso 1: Datos personales</h2>

        <div style="margin-top: 1rem;">
            <button onclick="activarEstiloDecorado(true)">Decorado</button>
            <button onclick="activarEstiloDecorado(false)">Sobrio</button>
        </div>

        <form th:action="@{/registro/empleado/paso1}" th:object="${datosPersonales}" method="post" enctype="multipart/form-data">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}">
            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></p>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" th:field="*{apellidos}">
            <p th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error"></p>

            <label for="fotografia">Fotografía</label>
            <input type="file" id="fotografia" th:field="*{fotografia}" accept=".jpg,.jpeg,.gif">
            <p th:if="${#fields.hasErrors('fotografia')}" th:errors="*{fotografia}" class="error"></p>

            <label>Género</label>
            <input type="radio" th:field="*{generoSeleccionado}" value="Femenino"> Femenino
            <input type="radio" th:field="*{generoSeleccionado}" value="Masculino"> Masculino
            <input type="radio" th:field="*{generoSeleccionado}" value="Otro"> Otro
            <p th:if="${#fields.hasErrors('generoSeleccionado')}" th:errors="*{generoSeleccionado}" class="error"></p>

            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="dd/MM/yyyy">
            <p th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error"></p>

            <label for="edad">Edad</label>
            <input type="number" id="edad" th:field="*{edad}">
            <p th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="error"></p>

            <label for="paisNacimiento">País de nacimiento</label>
            <select id="paisNacimiento" th:field="*{paisNacimiento}">
                <option value="">-- Selecciona país --</option>
                <option value="España">España</option>
                <option value="Francia">Francia</option>
                <option value="México">México</option>
                <option value="Argentina">Argentina</option>
            </select>
            <p th:if="${#fields.hasErrors('paisNacimiento')}" th:errors="*{paisNacimiento}" class="error"></p>

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" th:field="*{comentarios}" rows="3"></textarea>

            <div style="margin-top: 1rem;">
                <input type="reset" value="Resetear formulario">
                <button type="submit">Siguiente</button>
            </div>
        </form>


    </main>
</th:block>
</html>
