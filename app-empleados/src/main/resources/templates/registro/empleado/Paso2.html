<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout(contenido = ~{::main})}">
<th:block th:fragment="main">
  <main>
    <h2>Registro de Empleado – Paso 2: Datos de contacto</h2>

    <div class="botones-estilo">
      <button onclick="activarEstiloDecorado(true)">Decorado</button>
      <button onclick="activarEstiloDecorado(false)">Sobrio</button>
    </div>

    <form th:action="@{/registro/empleado/paso2}" th:object="${datosContacto}" method="post">

      <!-- Tipo de documento -->
      <label>Tipo de documento</label>
      <input type="radio" th:field="*{tipoDocumento}" value="DNI"> DNI
      <input type="radio" th:field="*{tipoDocumento}" value="NIE"> NIE
      <input type="radio" th:field="*{tipoDocumento}" value="Pasaporte"> Pasaporte
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('tipoDocumento')}" th:errors="*{tipoDocumento}" class="error"></p>

      <!-- Número de documento -->
      <label for="documento">Número de documento</label>
      <input type="text" id="documento" th:field="*{documento}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('documento')}" th:errors="*{documento}" class="error"></p>

      <!-- Prefijo telefónico -->
      <label for="prefijoTelefono">Prefijo telefónico</label>
      <select id="prefijoTelefono" th:field="*{prefijoTelefono}">
        <option value="">-- Selecciona prefijo --</option>
        <option value="+34">+34</option>
        <option value="+33">+33</option>
        <option value="+52">+52</option>
        <option value="+54">+54</option>
      </select>
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('prefijoTelefono')}" th:errors="*{prefijoTelefono}" class="error"></p>

      <!-- Teléfono móvil -->
      <label for="telefonoMovil">Teléfono móvil</label>
      <input type="text" id="telefonoMovil" th:field="*{telefonoMovil}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('telefonoMovil')}" th:errors="*{telefonoMovil}" class="error"></p>

      <!-- Dirección -->
      <label for="tipoViaDireccionPpal">Tipo de vía</label>
      <select id="tipoViaDireccionPpal" th:field="*{tipoViaDireccionPpal}">
        <option value="">-- Selecciona tipo --</option>
        <option value="Calle">Calle</option>
        <option value="Avenida">Avenida</option>
        <option value="Paseo">Paseo</option>
      </select>
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('tipoViaDireccionPpal')}" th:errors="*{tipoViaDireccionPpal}" class="error"></p>

      <label for="nombreViaDireccionPpal">Nombre de la vía</label>
      <input type="text" id="nombreViaDireccionPpal" th:field="*{nombreViaDireccionPpal}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('nombreViaDireccionPpal')}" th:errors="*{nombreViaDireccionPpal}" class="error"></p>

      <label for="numeroViaDireccionPpal">Número</label>
      <input type="text" id="numeroViaDireccionPpal" th:field="*{numeroViaDireccionPpal}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('numeroViaDireccionPpal')}" th:errors="*{numeroViaDireccionPpal}" class="error"></p>

      <label for="portalDireccionPpal">Portal</label>
      <input type="text" id="portalDireccionPpal" th:field="*{portalDireccionPpal}">

      <label for="plantaDireccionPpal">Planta</label>
      <input type="text" id="plantaDireccionPpal" th:field="*{plantaDireccionPpal}">

      <label for="puertaDireccionPpal">Puerta</label>
      <input type="text" id="puertaDireccionPpal" th:field="*{puertaDireccionPpal}">

      <label for="localidadDireccionPpal">Localidad</label>
      <input type="text" id="localidadDireccionPpal" th:field="*{localidadDireccionPpal}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('localidadDireccionPpal')}" th:errors="*{localidadDireccionPpal}" class="error"></p>

      <label for="regionDireccionPpal">Región / Comunidad / Estado</label>
      <input type="text" id="regionDireccionPpal" th:field="*{regionDireccionPpal}">

      <label for="codigoPostalDireccionPpal">Código Postal</label>
      <input type="text" id="codigoPostalDireccionPpal" th:field="*{codigoPostalDireccionPpal}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('codigoPostalDireccionPpal')}" th:errors="*{codigoPostalDireccionPpal}" class="error"></p>

      <div class="form-buttons">
        <input type="reset" value="Resetear formulario">
        <button type="submit">Siguiente</button>
      </div>
    </form>
  </main>
</th:block>
</html>
