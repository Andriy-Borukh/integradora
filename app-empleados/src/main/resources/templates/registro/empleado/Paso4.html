<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout(contenido = ~{::main})}">
<th:block th:fragment="main">
  <main>
    <nav class="barra-pasos">
      <a th:href="@{/registro/empleado/paso1}" class="paso">Paso 1</a>
      <a th:href="@{/registro/empleado/paso2}" class="paso">Paso 2</a>
      <a th:href="@{/registro/empleado/paso3}" class="paso">Paso 3</a>
      <a th:href="@{/registro/empleado/paso4}" class="paso">Paso 4</a>
      <a th:href="@{/registro/empleado/paso5}" class="paso">Paso 5</a>
    </nav>


    <h2>Registro de Empleado – Paso 4: Datos económicos</h2>

    <div class="botones-estilo">
      <button onclick="activarEstiloDecorado(true)">Decorado</button>
      <button onclick="activarEstiloDecorado(false)">Sobrio</button>
    </div>

    <form th:action="@{/registro/empleado/paso4}" th:object="${datosEconomicos}" method="post">

      <!-- IBAN -->
      <label for="numeroCuenta">Número de cuenta (IBAN)</label>
      <input type="text" id="numeroCuenta" th:field="*{numeroCuenta}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('numeroCuenta')}" th:errors="*{numeroCuenta}" class="error"></p>

      <!-- Tipo de contrato -->
      <label for="tipoContrato">Tipo de contrato</label>
      <select id="tipoContrato" th:field="*{tipoContrato}">
        <option value="">-- Selecciona tipo --</option>
        <option value="Indefinido">Indefinido</option>
        <option value="Temporal">Temporal</option>
        <option value="Formación">Formación</option>
        <option value="Prácticas">Prácticas</option>
      </select>
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('tipoContrato')}" th:errors="*{tipoContrato}" class="error"></p>

      <!-- Categoría profesional -->
      <label for="categoriaProfesional">Categoría profesional</label>
      <input type="text" id="categoriaProfesional" th:field="*{categoriaProfesional}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('categoriaProfesional')}" th:errors="*{categoriaProfesional}" class="error"></p>

      <!-- Salario base mensual -->
      <label for="salarioBaseMensual">Salario base mensual (€)</label>
      <input type="number" step="0.01" id="salarioBaseMensual" th:field="*{salarioBaseMensual}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('salarioBaseMensual')}" th:errors="*{salarioBaseMensual}" class="error"></p>

      <!-- Complemento específico -->
      <label for="complementoMensual">Complemento específico mensual (€)</label>
      <input type="number" step="0.01" id="complementoMensual" th:field="*{complementoMensual}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('complementoMensual')}" th:errors="*{complementoMensual}" class="error"></p>

      <!-- Devengo de paga extra -->
      <label for="devengoPagaExtra">Devengo de paga extra</label>
      <select id="devengoPagaExtra" th:field="*{devengoPagaExtra}">
        <option value="">-- Selecciona opción --</option>
        <option value="Mensual">Mensual</option>
        <option value="Semestral">Semestral</option>
        <option value="Anual">Anual</option>
      </select>
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('devengoPagaExtra')}" th:errors="*{devengoPagaExtra}" class="error"></p>

      <!-- Fecha de incorporación -->
      <label for="fechaIncorporacion">Fecha de incorporación</label>
      <input type="date" id="fechaIncorporacion" th:field="*{fechaIncorporacion}">
      <p th:if="${mostrarErrores} and ${#fields.hasErrors('fechaIncorporacion')}" th:errors="*{fechaIncorporacion}" class="error"></p>

      <!-- Acciones -->
      <div class="form-buttons">
        <input type="reset" value="Resetear formulario">
        <button type="submit">Siguiente</button>
      </div>
    </form>
  </main>
</th:block>
</html>
