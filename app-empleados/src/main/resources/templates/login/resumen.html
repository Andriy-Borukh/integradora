<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout(contenido = ~{::main})}">
<th:block th:fragment="main">
    <main>
        <nav class="barra-pasos">
            <a th:href="@{/login/paso1}" class="paso">Paso 1</a>
            <a th:href="@{/login/paso2}" class="paso">Paso 2</a>
            <a th:href="@{/login/paso3}" class="paso">Paso 3</a>
            <a th:href="@{/login/resumen}" class="paso">Resumen</a>
        </nav>


        <h2>Resumen del inicio de sesión</h2>

        <div class="botones-estilo">
            <button onclick="activarEstiloDecorado(true)">Decorado</button>
            <button onclick="activarEstiloDecorado(false)">Sobrio</button>
        </div>

        <p><strong>Email introducido:</strong> <span th:text="${loginPaso1?.email}">usuario@ejemplo.com</span></p>
        <p><strong>Etiqueta seleccionada:</strong> <span th:text="${loginPaso2?.etiqueta}">sin etiqueta</span></p>
        <p><strong>Contraseña:</strong> <em>✔️ Validada correctamente</em></p>

        <p class="success-message">Inicio de sesión completado con éxito.</p>
    </main>
</th:block>
</html>
