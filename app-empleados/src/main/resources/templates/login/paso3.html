<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout(contenido = ~{::main})}">
<th:block th:fragment="main">
    <main>
        <nav class="barra-pasos">
            <a th:href="@{/login/paso1}" class="paso">Paso 1</a>
            <a th:href="@{/login/paso2}" class="paso">Paso 2</a>
            <a th:href="@{/login/paso3}" class="paso">Paso 3</a>
            <a th:href="@{/login/resumen}" class="paso">Resumen</a>
        </nav>


        <h2>Inicio de sesión – Paso 3: Introducir contraseña</h2>

        <div class="botones-estilo">
            <button onclick="activarEstiloDecorado(true)">Decorado</button>
            <button onclick="activarEstiloDecorado(false)">Sobrio</button>
        </div>

        <form th:action="@{/login/paso3}" th:object="${loginPaso3}" method="post">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" th:field="*{contrasena}">
            <p th:if="${mostrarErrores} and ${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="error"></p>

            <div class="form-buttons">
                <input type="reset" value="Resetear formulario">
                <button type="submit">Finalizar</button>
            </div>
        </form>
    </main>
</th:block>
</html>
